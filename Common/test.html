<HTML>
  <SCRIPT>
  var s = globalStorage[];
  
  function doThis() {
    // var s = globalStorage['hi there'];
    var x = s.getItem("x");
    if (x) {
      document.body.innerHTML += "<H1>X = " + x + "</H1>";
      x ++;
      s.setItem("x", x);
    } else {
      x = 1;
      s.setItem("x", x);
    }
  }
   </SCRIPT>
  <BODY onLoad="javascript:doThis();">

  </BODY>  
</HTML>
